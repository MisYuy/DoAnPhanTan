<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="authenticate.css" rel="stylesheet" id="customStyle">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="client.js"></script>

    <link rel="stylesheet/less" href="less/bootstrap.less" type="text/css"/>
    <link rel="stylesheet/less" href="less/inbox.less" type="text/css" />
    <link rel="stylesheet/less" href="less/jquery.mCustomScrollbar.less" type="text/css" />
    <link rel="stylesheet/less" href="font/font-awesome.less" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <script src="js/less.min.js"></script>

</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form class="login-form" onsubmit="login(event)">
                        <div class="group">
                            <label style="text-align: left;" for="user" class="label">Username</label>
                            <input id="usernameLogin" type="text" class="input">
                        </div>
                        <div class="group">
                            <label style="text-align: left;" for="pass" class="label">Password</label>
                            <input id="passwordLogin" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div id="loginResult" class="loginResult"></div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="sign-up-htm">
                    <form class="register-form" onsubmit="register(event)">
                        <div class="group">
                            <label style="text-align: left;" for="username" class="label">Username</label>
                            <input id="userRegister" type="text" class="input">
                        </div>
                        <div class="group">
                            <label style="text-align: left;" for="pass" class="label">Password</label>
                            <input id="passRegister" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label style="text-align: left;" for="repass" class="label">Repeat Password</label>
                            <input id="repassRegister" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label style="text-align: left;" for="email" class="label">Email Address</label>
                            <input id="emailRegister" type="text" class="input">
                        </div>
                        <div id="registerResult" class="registerResult" style="text-align: center;"></div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="Hide">
            <form class="form-join">
                <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
                <input type="text" id="room" placeholder="Chat room" size="5" required>
                <button id="join" type="submit">Join</button>
            </form>
    
            <ul class="chat-display"></ul>
    
            <p class="user-list"></p>
    
            <p class="room-list"></p>
    
            <p class="activity"></p>
    
            <form class="form-msg" onsubmit="sendMessage(event)">
                <input id="i" type="text" id="message" placeholder="Your message" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inbox">
                        <div class="messenger-list">
                            <div class="search-bar">
                                <input id="search" placeholder="Search Friend">
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-sm btn-blue" data-toggle="modal" data-target="#postView" onclick="openCreateRoomPopup()">New</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="message-list" style="max-height: 350px; overflow-y: auto;">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="chat-box">
                            <div class="chat-header">
                                <div class="header-icon">
                                    <img src="images/logo.png">
                                    <i class="fa fa-circle green"></i>
                                </div>
                                <div class="header-details">
                                    <h5 id="name-room" class="user-icon" style="font-weight: 800;">Get Set Ready Girls</h5>
                                    <span id="title-room" class="header-summery font-12"></span>
                                </div>
                            </div>
                            <div class="chatter" style="max-height: 300px; overflow-y: auto;">
                                
                            </div>
                            <div class="chat-footer">
                                <div class="chat-input">
                                    <textarea id="ip-message" rows="1" placeholder="Type your message here..."></textarea>
                                    <ul class="chat-action">
                                        <li><a><img src="images/svg/attachment.svg"/></a></li>
                                        <li><a><img src="images/svg/upload.svg"/></a></li>
                                        <li><a><img src="images/svg/smiling.svg"/></a></li>
                                    </ul>
                                    <button class="btn btn-blue btn-sm chat-btn" type="submit" onclick="sendMessage(event)"><img src="images/svg/fly-send.svg"/></button>
                                </div>
                            </div>
                            <div id="non-select" style="background-color: rgba(0, 0, 0, 0.7); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 1;">
                                <div style="background-color: #fff; padding: 20px; border-radius: 5px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
                                    Vui lòng chọn đoạn chat
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 2;" id="createRoomPopup">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); width: 300px;">
            <span style="position: absolute; top: 10px; right: 10px; cursor: pointer;" onclick="closePopup()">&times;</span>
            <h2 style="text-align: center;">Create Chat Room</h2>
            <form id="createRoomForm" style="display: block;" onsubmit="createRoom(event); closeCreateRoomPopup(); ">
                <div style="margin-left: 30px; margin-bottom: 15px;">
                    <label for="roomName" style="display: block; margin-bottom: 5px;">Room Name:</label>
                    <input type="text" id="roomName" name="roomName" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                    <label for="roomName" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="text" id="roomPassword" name="roomPassword" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                    <label for="roomName" style="display: block; margin-bottom: 5px;">Title:</label>
                    <input type="text" id="roomTitle" name="roomTitle" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="padding: 8px 15px;">
                    <button type="submit" style="width: 100px; padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Create</button>
                    <button type="button" onclick="closeCreateRoomPopup()" style="margin-left: 25px; width: 100px; padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 2;" id="joinRoomPopup">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); width: 300px;">
            <span style="position: absolute; top: 10px; right: 10px; cursor: pointer;" onclick="closeJoinRoomPopup()">&times;</span>
            <h5 style="text-align: center;">Vui lòng nhập mật khẩu để tham gia phòng chat này</h5>
            <form id="joinRoomForm" style="display: block;" onsubmit="joinRoom(event); closeJoinRoomPopup(); ">
                <div style="margin-left: 30px; margin-bottom: 15px;">
                    <label for="roomName" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="text" id="roomPassword" name="roomPassword" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="padding: 8px 15px;">
                    <button type="submit" style="width: 100px; padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>
                    <button type="button" onclick="closeJoinRoomPopup()" style="margin-left: 25px; width: 100px; padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
    (function($){
        $(window).on("load",function(){
            $(".message-list, .chatter, .comment-section, .storyline").mCustomScrollbar({
                theme:"dark-3"
            });
        });
    })(jQuery);
</script>
<script>
    function openCreateRoomPopup() {
        document.getElementById('createRoomPopup').style.display = 'block';
    }
    
    function closeCreateRoomPopup() {
        document.getElementById('createRoomPopup').style.display = 'none';
        document.getElementById('createRoomForm').reset();
    }

    function closeJoinRoomPopup() {
        document.getElementById('joinRoomPopup').style.display = 'none';
        document.getElementById('joinRoomForm').reset();
    }
    
    document.getElementById('createRoomForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const roomName = document.getElementById('roomName').value;
        const roomPassword = document.getElementById('roomPassword').value;
        
        console.log(`Room Name: ${roomName}, Password: ${roomPassword}`);
    
        closePopup();
    });

    document.getElementById('search').addEventListener("input", function(){
        var inputValue = this.value;
        searchRoom(inputValue);
    });
    </script>
</html>
